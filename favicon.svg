    </filter>
  </defs>
  <rect x="4" y="4" width="56" height="56" rx="14" fill="#0a0a0a"/>
  <rect x="4.5" y="4.5" width="55" height="55" rx="13.5" fill="none" stroke="url(#g)" stroke-width="1" opacity="0.7"/>
  <g filter="url(#glow)">
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
          font-family="Orbitron, Arial, Helvetica, sans-serif" font-weight="800" font-size="26"
          fill="url(#g)">RS</text>
